{% extends 'index.html' %}

{% block title %}
Удалить отклик
{% endblock title %}

{% block header %}
Удалить отклик
{% endblock header %}

{% block content %}
<div class="article">
    <h2>Удалить отклик: "{{ object.title }}"</h2>
    <div class="clr"></div>
    <form action="" method="post" id="leavereply">
        <ol>
            <li>
                {% csrf_token %}
                <input type="submit" name="imageField" id="imageField" src="static/images/submit.gif" class="send" value="Delete"/>
                <div class="clr"></div>
            </li>
        </ol>
    </form>
</div>
{% endblock content %}
